<div class="min-h-screen flex flex-col justify-center items-center bg-noise p-4">
    <div class="relative w-full max-w-md">
        <!-- Decorative Elements -->
        <div class="absolute -top-20 -left-20 w-40 h-40 bg-purple-500/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute -bottom-20 -right-20 w-40 h-40 bg-pink-500/20 rounded-full blur-3xl animate-pulse"
            style="animation-delay: 1s;"></div>

        <div class="relative bg-white/80 backdrop-blur-md p-10 rounded-2xl border border-white/50 shadow-2xl space-y-8">
            <div class="text-center space-y-2">
                <h2 class="text-3xl font-serif font-medium">Admin Access</h2>
                <p class="text-xs text-gray-400 uppercase tracking-widest">Restricted Area</p>
            </div>

            <form (ngSubmit)="login()" class="space-y-8">
                <div class="space-y-2">
                    <label class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Password</label>
                    <input [(ngModel)]="password" name="password" type="password" required
                        class="w-full bg-transparent border-b border-gray-200 py-3 text-lg font-serif focus:outline-none focus:border-black transition-colors placeholder-gray-200"
                        placeholder="••••••••">
                </div>

                @if (error) {
                <div class="p-3 bg-red-50 border border-red-100 rounded-lg flex items-center gap-3 animate-fade-in">
                    <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="text-xs text-red-600 font-medium">{{ error }}</p>
                </div>
                }

                <button type="submit"
                    class="w-full py-4 bg-black text-white text-xs font-bold uppercase tracking-widest rounded-full hover:bg-gray-800 transform active:scale-95 transition-all shadow-lg hover:shadow-xl">
                    Enter Dashboard
                </button>
            </form>

            <div class="text-center">
                <a routerLink="/"
                    class="text-[10px] text-gray-400 hover:text-black uppercase tracking-widest transition-colors cursor-pointer border-b border-transparent hover:border-black pb-1">Return
                    to Site</a>
            </div>
        </div>
    </div>
</div>
